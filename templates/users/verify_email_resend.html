{% extends "base.html" %}

{% block title %}Verify Email - Vintage Shop{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
    <h1 class="text-3xl font-bold mb-2 text-center">Verify Your Email</h1>
    <p class="text-gray-600 text-center mb-6">
        Enter your email address and we'll send you a verification link.
    </p>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <!-- Email -->
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                Email Address
            </label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="your@email.com"
            >
        </div>
        
        <!-- Submit -->
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 transition">
            Send Verification Link
        </button>
    </form>
    
    <!-- Back to Login -->
    <p class="text-center mt-6 text-gray-600">
        <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-700 font-medium">
            Back to login
        </a>
    </p>
</div>
{% endblock %}
